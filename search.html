---
layout: default
---

<div class="px-3 px-sm-5 px-md-6 pt-lg-6 content-wrapper">

  <nav class="col-nav">
    <div class="pt-4 d-lg-none expand-trigger">
      <a class="btn btn-outline btn-block menu-button v-align-middle">
        {% octicon list-unordered height:18 class:"mr-2" aria-label:hi %}
        View Menu
      </a>
    </div>
    <div class="d-lg-block expand-content navigation">
      {% include contents.html %}
    </div>
  </nav>

  <article class="col-main">
    <div class="col-main-wrapper pt-4 pt-lg-0">
      <h1 class="mb-3 mb-lg-4">{{ page.title }}</h1>

      <ul id="search-results">
      </ul>
    </div>
  </article>
</div>

<script src="{{ "/js/lunr.min.js" | prepend: site.baeurl }}"></script>
<script src="{{ "/js/search.js" | prepend: site.baseurl }}?{{ site.time | date: "%s" }}"></script>
