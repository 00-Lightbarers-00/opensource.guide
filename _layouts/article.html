---
layout: default
---

<header class="article-header">
  <div class="container-lg">
    <h1 class="alt-h1 text-center">{{ page.title }}</h1>
    <p class="alt-lead text-center text-gray col-md-8 mx-auto">{{ page.description }}</p>
  </div>
</header>


<div class="">
      <article>
        <div class="container-lg mx-auto pt-4 pt-lg-8">

          <h1 class="mb-3 mb-lg-4 pt-md-3 pt-lg-8">{{ page.title }}</h1>

          {{ content }}

          <div class="my-md-4 py-3">
            <div class="clearfix">
              <div class="float-left">
                {% octicon pencil height:22 class:"mr-3 fill-gray" aria-label:hi %}
              </div>
              <div class="overflow-hidden">
                <span class="d-block d-md-inline">This content is open source.</span>
                <a href="https://github.com/{{ site.github.repository_nwo }}/edit/{{ site.branch }}/{{ page.path }}" class="d-block d-md-inline">
                  Please help improve it.
                </a>
              </div>
            </div>
          </div>

        </div>
      </article>

      <footer class="bg-taupe-dark">
        <div class="container-narrow">
          <div class="pl-lg-4">
            {% include footer.html %}
          </div>
        </div>
      </footer>

</div>
