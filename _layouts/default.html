<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

  </head>

  <body>
    <header class="border-bottom clearfix">
      <div class="container-wide mx-auto">
        <h3 class="my-3 my-4 d-inline-block pr-3">Open Source Handbook</h3>
        <a  href="https://github.com/{{ site.github.repository_nwo }}" class="">
          View on GitHub
        </a>
      </div>
    </header>
    <main class="bg-shade-gradient">
      <div id="content" class="container-wide mx-auto">
        {{ content }}
      </div>
    </main>
    <script>
       var expandTrigger = $('.expand-trigger')
        //show expand content clicking on expandTrigger
        expandTrigger.on('click', function(event){
        	event.preventDefault();
        	$(this).next('.expand-content').slideToggle(200).end().parent('li').toggleClass('content-visible');
          $(this).toggleClass('expand-open')
        });
    </script>
  </body>
</html>
